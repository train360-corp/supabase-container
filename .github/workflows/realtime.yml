name: Build Realtime

on:
  workflow_dispatch:
    inputs:
      version:
        description: "version to build"
        required: true
        type: string
        default: v2.34.31
#    outputs:
#      amd:
#        description: "Image digest from build"
#        value: ${{ jobs.amd.outputs.image_digest }}
#      arm:
#        description: "Image digest from build"
#        value: ${{ jobs.arm.outputs.image_digest }}

jobs:
  amd:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    env:
      arch: amd64
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write
    steps:
      - run: |
          mkdir ${{ github.workspace }}/realtime && cd ${{ github.workspace }}/realtime
          wget https://github.com/supabase/realtime/archive/refs/tags/${{ inputs.version }}.tar.gz
          tar -xvzf ${{ inputs.version }}.tar.gz && rm -rf ${{ inputs.version }}.tar.gz
          mv realtime-*/* realtime-*/.* . 2>/dev/null
          rmdir realtime-*
        continue-on-error: true

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ github.repository }}-realtime
          tags: |
            type=raw,value=${{ inputs.version }}_${{ env.arch }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: build
        uses: docker/build-push-action@v3
        with:
          context: ${{ github.workspace }}/realtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/${{ env.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  arm:
    runs-on: 	ubuntu-24.04-arm
    timeout-minutes: 120
    env:
      arch: arm64
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write
    steps:
      - run: |
          mkdir ${{ github.workspace }}/realtime && cd ${{ github.workspace }}/realtime
          wget https://github.com/supabase/realtime/archive/refs/tags/${{ inputs.version }}.tar.gz
          tar -xvzf ${{ inputs.version }}.tar.gz && rm -rf ${{ inputs.version }}.tar.gz
          mv realtime-*/* realtime-*/.* . 2>/dev/null
          rmdir realtime-*
        continue-on-error: true

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ github.repository }}-realtime
          tags: |
            type=raw,value=${{ inputs.version }}_${{ env.arch }}

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v2
        with:
          driver: docker
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - id: build
        uses: docker/build-push-action@v3
        with:
          context: ${{ github.workspace }}/realtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/${{ env.arch }}
          no-cache: true

  merge:
    needs:
      - amd
      - arm
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: merge multi-arch manifests for versioned output
        run: |
          docker buildx imagetools create -t ${{ github.repository }}-realtime:${{ inputs.version }} \
          ${{ github.repository }}-realtime@${{ needs.amd.outputs.image_digest }} \
          ${{ github.repository }}-realtime@${{ needs.arm.outputs.image_digest }}
